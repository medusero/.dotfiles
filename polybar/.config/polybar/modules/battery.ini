[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
low-at = 10

format-charging = <animation-charging><label-charging>
format-charging-underline = ${colors.cyan}
animation-charging-background = ${colors.trans}
animation-charging-foreground = ${colors.cyan}
animation-charging-0 = %{T1}%{T-}
animation-charging-1 = %{T1}%{T-}
animation-charging-2 = %{T1}%{T-}
animation-charging-3 = %{T1}%{T-}
animation-charging-4 = %{T1}%{T-}
animation-charging-5 = %{T1}%{T-}
animation-charging-6 = %{T1}%{T-}
animation-charging-7 = %{T1}%{T-}
animation-charging-8 = %{T1}%{T-}
animation-charging-9 = %{T1}%{T-}
animation-charging-framerate = 300
animation-charging-padding = 1
label-charging = %{T1}%percentage%%%{T-}
label-charging-background = ${colors.trans}
label-charging-foreground = ${colors.cyan}
label-charging-padding = 1

format-discharging = <animation-discharging><label-discharging>
animation-discharging-background = ${colors.trans}
animation-discharging-foreground = ${colors.cyan}
animation-discharging-0 = %{T1}%{T-}
animation-discharging-1 = %{T1}%{T-}
animation-discharging-2 = %{T1}%{T-}
animation-discharging-3 = %{T1}%{T-}
animation-discharging-4 = %{T1}%{T-}
animation-discharging-5 = %{T1}%{T-}
animation-discharging-6 = %{T1}%{T-}
animation-discharging-7 = %{T1}%{T-}
animation-discharging-8 = %{T1}%{T-}
animation-discharging-9 = %{T1}%{T-}
animation-discharging-framerate = 300
animation-discharging-padding = 1
format-discharging-underline = ${colors.cyan}
label-discharging = %{T1}%percentage%%%{T-}
label-discharging-background = ${colors.trans}
label-discharging-foreground = ${colors.cyan}
label-discharging-padding = 1

format-full = <label-full>
format-full-prefix = %{T1}%{T-}
format-full-prefix-background = ${colors.trans}
format-full-prefix-foreground = ${colors.cyan}
format-full-prefix-padding = 1
format-full-underline = ${colors.cyan}
label-full = %{T1}%percentage%%%{T-}
label-full-background = ${colors.trans}
label-full-foreground = ${colors.cyan}
label-full-padding = 1

format-low = <label-low>
format-low-prefix = %{T1}%{T-}
format-low-prefix-background = ${colors.trans}
format-low-prefix-foreground = ${colors.cyan}
format-low-prefix-padding = 1
format-low-underline = ${colors.cyan}
label-low = %{T1}%percentage%%%{T-}
label-low-background = ${colors.trans}
label-low-foreground = ${colors.cyan}
label-low-padding = 1
