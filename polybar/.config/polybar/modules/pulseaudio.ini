[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume><label-volume>
format-volume-underline = ${colors.purple}
label-volume = %{T1}%percentage:3:2%%%{T-}
label-volume-background = ${colors.trans}
label-volume-foreground = ${colors.purple}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = %{T2}婢%{T-}%{T2}%{T-}
format-muted-prefix-background = ${colors.trans}
format-muted-prefix-foreground = ${colors.blue}
format-muted-prefix-padding = 1
format-muted-underline = ${colors.blue}
label-muted = %{T1}%percentage:3:2%%%{T-}
label-muted-background = ${colors.trans}
label-muted-foreground = ${colors.blue}
label-muted-padding = 1

ramp-volume-0 = %{T2}奄%{T-}%{T2}%{T-}
ramp-volume-1 = %{T2}奔%{T-}%{T2}%{T-}
ramp-volume-2 = %{T2}墳%{T-}%{T2}%{T-}
ramp-volume-foreground = ${colors.purple}
ramp-volume-padding = 1

click-right = pavucontrol&
