[module/i3]
type = internal/i3
index-sort = true
strip-wsnumbers = true

format = <label-state><label-mode>

label-mode = %{T1}%mode%%{T-}
label-mode-foreground = ${colors.blue}
label-mode-padding = 1

label-focused = %{T1}%name%%{T-}
label-focused-foreground = ${colors.cyan}
label-focused-underline = ${colors.cyan}
label-focused-padding = 1

label-unfocused = %{T1}%name%%{T-}
label-unfocused-foreground = ${colors.blue}
label-unfocused-padding = 1

label-urgent = %{T1}%name%%{T-}
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-visible = %{T1}%name%%{T-}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

