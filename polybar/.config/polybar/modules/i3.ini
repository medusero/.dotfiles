[module/i3]
type = internal/i3
index-sort = true
strip-wsnumbers = true

;ws-icon-0 = 1;
;ws-icon-1 = 2;
;ws-icon-2 = 3;
;ws-icon-3 = 4;
;ws-icon-4 = 5;
;ws-icon-5 = 6;
;ws-icon-6 = 7;
;ws-icon-7 = 8;
;ws-icon-8 = 9;

format = <label-state><label-mode>

label-mode = %{T1}%mode%%{T-}
label-mode-foreground = ${colors.blue}
label-mode-padding = 1

label-focused = %{T1}%name%%{T-}
label-focused-foreground = ${colors.purple}
label-focused-underline = ${colors.purple}
label-focused-padding = 1

label-unfocused = %{T1}%name%%{T-}
label-unfocused-foreground = ${colors.blue}
label-unfocused-padding = 1

label-urgent = %{T1}%name%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-visible = %{T1}%name%%{T-}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

