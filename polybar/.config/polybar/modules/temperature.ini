[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label>
format-prefix = %{T2}﨎%{T-}%{T1} %{T-}
format-prefix-background = ${colors.trans}
format-prefix-foreground = ${colors.yellow}
format-prefix-padding = 0
format-underline = ${colors.yellow}

format-warn = <label-warn>
format-warn-prefix = %{T2}%{T-}
format-warn-prefix-background = ${colors.trans}
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-padding = 0
format-warn-underline = ${colors.red}

label = %{T1}%temperature-c%%{T-}
label-background = ${colors.trans}
label-foreground = ${colors.yellow}
label-padding = 0

label-warn = %{T1}%temperature-c%%{T-}
label-warn-background = ${colors.trans}
label-warn-foreground = ${colors.red}
label-warn-padding = 0
