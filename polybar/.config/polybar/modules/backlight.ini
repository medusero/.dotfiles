[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true

format = <ramp><label>
format-underline = ${colors.purple}
label = %{T1}%percentage:3:2%%%{T-}
label-background = ${colors.trans}
label-foreground = ${colors.purple}
label-padding = 1
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-padding = 1
ramp-foreground = ${colors.purple}

