[module/calendar]
type = internal/date
interval = 1

time = "%d/%m"
;time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-prefix = %{T1}ÔÅ≥%{T-}%{T3}%{T-}
format-prefix-background = ${colors.trans}
format-prefix-foreground = ${colors.pink}
format-prefix-padding = 1
format-underline = ${colors.pink}
label = %{T1}%time%%{T-}
label-background = ${colors.trans}
label-foreground = ${colors.pink}
label-padding = 1
