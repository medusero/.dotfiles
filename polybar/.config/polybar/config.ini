;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/include-modules.ini

[bar/bar-i3]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 26
line-size = 2
offset-y = 0
bottom = false
fixed-center = true

wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/fonts.ini

cursor-click = pointer

modules-left = margin i3 margin title
modules-center = time 
modules-right = updates margin temperature margin cpu margin memory margin battery margin pulseaudio margin backlight margin

[bar/bar-bspwm]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 26
line-size = 2
offset-y = 0
bottom = false
fixed-center = true

wm-restack = i3

